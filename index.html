      @import url('https://fonts.cdnfonts.com/css/chomsky');
      
      body {

      /* Font Classes Mapping */
      .font-chomsky { font-family: 'Chomsky', serif; }
      .font-unifraktur { font-family: 'UnifrakturMaguntia', cursive; }
      .font-prata { font-family: 'Prata', serif; }

      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-roboto { font-family: 'Roboto', sans-serif; }

      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Animation for Dynamic Blocks */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
    </style>
